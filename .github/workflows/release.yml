name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  release:
    strategy:
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target universal-apple-darwin --installer dmg"
          - platform: "windows-latest"
            args: "--target x86_64-pc-windows-msvc --installer nsis"

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version number
        id: version
        shell: pwsh
        run: |
          $tagName = "${{ github.ref_name }}"
          $version = $tagName -replace '^v', ''
          Write-Output "version=$version" >> $env:GITHUB_OUTPUT
          Write-Host "Extracted version: $version"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - uses: pnpm/action-setup@1e1c8eafbd745f64b1ef30a7d7ed7965034c486c
        name: Install pnpm
        with:
          version: 10.28.1
          cache: true

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: Re:Lax ${{ github.ref_name }}
          releaseBody: |
            <strong>because you forgot to stop ~</strong>

            ### ðŸ“¦ Download

            - **macOS**: [ReLax-${{ github.ref_name }}.dmg](https://github.com/idootop/relax/releases/download/${{ github.ref_name }}/ReLax_${{ steps.version.outputs.version }}_universal.dmg)
            - **Windows**: [ReLax-${{ github.ref_name }}.exe](https://github.com/idootop/relax/releases/download/${{ github.ref_name }}/ReLax_${{ steps.version.outputs.version }}_x64-setup.exe)

            > [!TIP]
            > For macOS users: If you see the "App is damaged" error, run this command in Terminal:
            > ```bash
            > xattr -cr "/Applications/ReLax.app"
            > ```
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
