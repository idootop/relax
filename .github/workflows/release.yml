name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  release:
    strategy:
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target universal-apple-darwin"
          - platform: "windows-latest"
            args: "--target x86_64-pc-windows-msvc"

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - uses: pnpm/action-setup@1e1c8eafbd745f64b1ef30a7d7ed7965034c486c
        name: Install pnpm
        with:
          version: 10
          cache: true

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build and Release
        uses: tauri-apps/tauri-action@v0.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: ${{ github.ref_name }}
          releaseBody: |
            ## Re:Lax ${{ github.ref_name }}

            Because you forgot to stop ~

            ### ðŸ“¦ Download

            - **macOS**: `ReLax-${{ github.ref_name }}.dmg`
            - **Windows**: `ReLax-${{ github.ref_name }}.exe`

            ---

            ### ðŸ’¡ Tips for macOS Users

            If you see the **"App is damaged"** error message, please run the following command in your Terminal:

            ```bash
            xattr -cr "/Applications/ReLax.app"
            ```
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
